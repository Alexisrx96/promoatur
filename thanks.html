<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/thanks.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Promoatur</title>
</head>
<body>
    <header class="header">
            <img class="header__logo" src="img/logo-promoatour.svg" alt="logo">
            <div class="branding">
                <h1 class="branding__tittle">Promoatur</h1>
                <h2 class="branding__sub-tittle">Turismo De Montaña</h2>
            </div>
    </header>
    <nav class="nav">
        <ul class="nav__navbar">
            <li class="navbar-element">
                <a class="navbar-element__link" href="index.html">
                    <span class="navbar-element__icon navbar-element__icon--home"></span>
                    <span class="navbar-element__text">Inicio</span>
                </a>
            </li>

            <li class="navbar-element">
                <a class="navbar-element__link" href="TourGaleria.html">
                    <span class="navbar-element__icon navbar-element__icon--galery"></span>
                    <span class="navbar-element__text">Galería</span>
                </a>
            </li>

            <li class="navbar-element">
                <a class="navbar-element__link" href="nosotros.html">
                    <span class="navbar-element__icon navbar-element__icon--us"></span>
                    <span class="navbar-element__text">Nosotros</span>
                </a>
            </li>

            <li class="navbar-element">
                <a class="navbar-element__link" href="contacto.html">
                    <span class="navbar-element__icon navbar-element__icon--contact"></span>
                    <span class="navbar-element__text">Contacto</span>
                </a>
            </li>

            <li class="navbar-element">
                <a class="navbar-element__link" href="creadores.html">
                    <span class="navbar-element__icon navbar-element__icon--dev"></span>
                    <span class="navbar-element__text">Creadores</span>
                </a>
            </li>
        </ul>
    </nav>
    <section class="content content--thx">
        <img class="content__img" src="https://cdn.jotfor.ms/img/check-icon.png" alt="Check">
        <span class="content__tittle">¡Gracias!</span>
		<p class="content__text">Su propuesta ha sido recibida.</p>
    </section>
    <footer class="footer-container">
        <ul class="contact"> 
            <li class="contact-element">
                <a class="display-contact" href="#">
                    <span class="display-contact__icon display-contact__icon--whatsapp"></span>
                    <span class="display-contact__text">Whatsapp: (503) 0000-0000</span>
                </a>
            </li>

            <li class="contact-element">
                <a class="display-contact" href="#">
                    <span class="display-contact__icon display-contact__icon--instagram"></span>
                    <span class="display-contact__text">Instagram: @user</span>
                </a>
            </li>

            <li class="contact-element">
                <a class="display-contact" href="#">
                    <span class="display-contact__icon display-contact__icon--facebook"></span>
                    <span class="display-contact__text">Facebook: @user</span>
                </a>
            </li>

            <li class="contact-element">
                <a class="display-contact" href="#">
                    <span class="display-contact__icon display-contact__icon--phone"></span>
                    <span class="display-contact__text">Número de telefono: (503) 0000-0000</span>
                </a>
            </li>
        </ul>  
    </footer>
</body>
</html>
